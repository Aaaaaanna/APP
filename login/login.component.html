<div class="alert alert-danger" ng-show="controller.error">
    There was a problem logging in. Please try again.
</div>
<form id ="loginForm" role="form" (ngSubmit)="controller.login()">
    <div class="form-group">
        <label for="username">
            Username(E-mail):
        </label> 
        <input type="text"
            class="form-control" id="username" name="username" [(ngModel)]="controller.credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">
            Password:
        </label> 
        <input type="password"
            class="form-control" id="password" name="password" [(ngModel)]="controller.credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
