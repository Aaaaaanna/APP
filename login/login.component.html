<div class = "login">
<div class="container">
    <form id="loginForm" (ngSubmit)="loginMe()" class="form-horizontal" #loginForm="ngForm" role="form">
        <div class="form-group">
            <div class="form-group">
                <label class="control-label col-sm-2" for="login">
                    Login: </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="login" name="login" [(ngModel)] = "login">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">
                    Password: </label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" name="password"  [(ngModel)] = "password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
