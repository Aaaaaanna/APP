<div class="container">
    <form id="teamForm" (ngSubmit)="onSubmit()" class="form-horizontal" #teamForm="ngForm" role="form">
        <div class="form-group">
            <div class="form-group">
                <label class="control-label col-sm-2 " for="teamManager">
                Select team manager: </label>
                <div class="col-sm-4"> 
                    <select id="teamManager" class="form-control" 
                    [(ngModel)]="team.teamManager" 
                    name="teamManager" #employee="ngModel" >  
                            <option *ngFor = 'let employee of employees' 
                            [selected]="team.teamManager.employeeId === employee.employeeId"
                            [ngValue] = "employee"
                            >
                            {{employee.employeeId}} {{employee.firstName}} {{employee.lastName}} 
                        </option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">
                 Team name: </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="teamName" name="teamName" [(ngModel)]="team.teamName" #teamName="ngModel" 
                    >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Edit team</button>
                </div>
            </div>
        </div>
    </form>
</div>
