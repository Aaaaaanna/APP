<div class="container">
    <form id="nodeForm" (ngSubmit)="onSubmit(nodeForm)" 
    class="form-horizontal" #nodeForm="ngForm" role="form">
        <div class="form-group">
            <div class="form-group">
                <label class="control-label col-sm-2" for="parentNode">
                   Select parent node: </label>
                <div class="col-sm-4">
                    <select id="parentNode2" class="form-control" 
                    [(ngModel)]="node.parentNode" name="parentNode2"
                     #parentNode2="ngModel">    
                        <option value=""></option>
                       <option *ngFor = 'let parentNode of nodes' [ngValue] ="parentNode">
                            {{parentNode.nodeId}} {{parentNode.employee.employeeId}} {{parentNode.employee.firstName}} {{parentNode.employee.lastName}}   
                        </option> 
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="employee">
                   Select employee: </label>
                <div class="col-sm-4">
                    <select id="employee" class="form-control" [(ngModel)]="node.employee" name="employee" #employee="ngModel">    
                        <option value=""></option>
                        <option *ngFor = 'let employee of employees' [ngValue] ="employee">
                            {{employee.employeeId}} {{employee.firstName}} {{employee.lastName}} 
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 " for="text">
                    Own bonus: </label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="ownBonus" placeholder="Enter own bonus" [(ngModel)]="node.ownBonus" name="ownBonus"
                        #ownBonus="ngModel">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">
                    Team bonus: </label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="teamBonus" placeholder="Enter team bonus " [(ngModel)]="node.teamBonus" name="teamBonus"
                        #teamBonus="ngModel">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">
                 Level: </label>
                <div class="col-sm-4">
                    <input type="number" min="1" class="form-control" id="Level">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 " for="text">
                    State: </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="state" placeholder="Enter state" [(ngModel)]="node.state" name="state" #state="ngModel">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add node</button>
                </div>
            </div>
        </div>
    </form>

</div>
