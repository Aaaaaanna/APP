<div class = "container">
    <form class = "form-horizontal">
        <div class = "form-group">
            <label class="control-label col-sm-2 " for = "text">
                Select node: </label>
            <div class = "col-sm-4">
                <input type = "text" class = "form-control" id="Node">
            </div>         
        </div>    
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "text">
                 Set beginning date: </label>
            <div class = "col-sm-4">
                 <input type = "date" class = "form-control" id="BeginningDate">
            </div>         
        </div>
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "text">
                 Set end date: </label>
            <div class = "col-sm-4">
                 <input type = "date" class = "form-control" id="EndDate">
            </div>         
        </div>
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "text">
                 Description: </label>
            <div class = "col-sm-4">
                 <input type = "text" class = "form-control" id="Description"
                 placeholder="Enter bonus list description">
            </div>         
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add bonus list </button>
            </div>
        </div>
  
    </form>

</div>
