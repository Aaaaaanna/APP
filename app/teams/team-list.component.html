<div class = 'panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div> 
    <div class='panel-body'>
        <div class='row'>
            <div class = 'col-md-2'> Filter by: </div>   
<!--            <div class = 'col-md-4'> 
                <input type = 'text' [(ngModel)] = 'listFilter'/>
            </div>    
-->        </div> 
        <div class ='row'>
            <div class='col-md-6'>
<!--                <h3> Filtered by: {{listFilter}}</h3>
-->            </div>
        </div>
        <div class = 'table-responsive'>
            <table class='table' 
                    *ngIf = 'teams && teams.length' >
                <thead>
                    <tr> 
                        <th>Team Id </th>
                        <th>Team name</th>
                        <th>Team manager</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr *ngFor = 'let team of teams '><!--| employeeFilter:listFilter ' > -->
                        <td><a [routerLink] = "['/team' , team.teamId]">
                        {{team.teamId}}</a></td>
                        <td> 
                            {{team.teamName}}
                        </td> 
                        <td>ID: {{team.teamManager.employeeId}} {{team.teamManager.firstName}} {{team.teamManager.lastName}}</td> 
                        </tr>   
                </tbody>
            </table>
        </div>                              
    </div>         
</div>
