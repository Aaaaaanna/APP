<div class = "container">
    <form [formGroup] = "employeeForm" (ngSubmit)="onSubmit(employeeForm)" class = "form-horizontal" >
        <div class = "form-group">
            <label class="control-label col-sm-2 " for = "text">
                First name: </label>
            <div class = "col-sm-4">
                <input formControlName = "firstName" type = "text" class = "form-control" 
                 placeholder="Enter first name">
            </div>         
        </div>   
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "text">
                 Last name: </label>
            <div class = "col-sm-4">
                 <input formControlName = "lastName" type = "text" class = "form-control" 
                 placeholder="Enter last name">
            </div>         
        </div>
         
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "text">
                 Phone number: </label>
            <div class = "col-sm-4">
                 <input formControlName ="phoneNumber" type = "text" class = "form-control" 
                 placeholder="Enter phone number">
            </div>         
        </div>
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "text">
                 Mobile phone number: </label>
            <div class = "col-sm-4">
                 <input formControlName="mobileNumber" type = "text" class = "form-control" 
                 placeholder="Enter mobile phone number">
            </div>         
        </div>
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "text">
                 Office address: </label>
            <div class = "col-sm-4">
                 <textarea formControlName="officeAddress" class = "form-control"
                 placeholder="Enter office address"></textarea>
            </div>         
        </div>
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "text">
                 Email: </label>
            <div class = "col-sm-4">
                 <input formControlName="emailAddress" type = "text" class = "form-control"
                 placeholder="Enter e-mail">
            </div>         
        </div>
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "teamId">
                 Select team: </label>
            <div class = "col-sm-4">
             <!--   <select id = "selectTeam" class = "form-control" 
                        formControlName="selectTeam" [(ngModel)] ="employee.teamId"  #selectTeam =ngModel > -->
                <select id="selTeam" 
                class="form-control" [(ngModel)] ="employee.teamId" name="selTeam" #selTeam="ngModel" >    
                    <option value=""></option>>
                    <option *ngFor = 'let team of teams' >
                         {{team.teamId}} {{team.teamName}} 
                    </option>
                    
                </select>
            </div>         
        </div>    

        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add employee</button>
            </div>
        </div>
  
    </form>

</div>
