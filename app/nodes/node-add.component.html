<div class = "container">
    <form class = "form-horizontal">
        <div class = "form-group">
            <label class="control-label col-sm-2 " for = "text">
                Select parent node: </label>
            <div class = "col-sm-4">
                <input type = "text" class = "form-control" id="ParentNode">
            </div>         
        </div>    
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "text">
                 Select employee: </label>
            <div class = "col-sm-4"> 
                 <input type = "text" class = "form-control" id="Employee">
            </div>         
        </div>
        <div class = "form-group">
            <label class="control-label col-sm-2" for = "text">
                 Level: </label>
            <div class = "col-sm-4">
                 <input type = "number" min="1" class = "form-control" id="Level">
            </div>         
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add node</button>
            </div>
        </div>
  
    </form>

</div>
